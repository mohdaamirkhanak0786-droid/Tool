<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All-in-One Tools</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f7fa;
}
header{
  background:#2563eb;
  color:white;
  padding:20px;
  text-align:center;
}
section{
  padding:20px;
}
.tools{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  text-align:center;
}
.card h3{
  margin:10px 0;
}
footer{
  background:#111827;
  color:white;
  text-align:center;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <h1>My Tool Website</h1>
  <p>Image & PDF Tools – Fast, Free & Easy</p>
</header>

<section>
  <h2>Our Tools</h2>
  <div class="tools">
    <div class="card">
      <h3>Image Compressor</h3>
      <p>Reduce image size easily</p>
    </div>
    <div class="card">
      <h3>PDF Merger</h3>
      <p>Combine PDF files</p>
    </div>
    <div class="card">
      <h3>PDF to Image</h3>
      <p>Convert PDF pages</p>
    </div>
    <div class="card">
      <h3>Image Converter</h3>
      <p>Change image format</p>
    </div>
  </div>
</section>

<footer>
  <p>© 2026 My Tool Website</p>
</footer>

</body>
</html>
